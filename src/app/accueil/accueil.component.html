<section *ngIf="music; else noMusic">
  <carte [music]="music" (musicDelete)="delete($event)"></carte>
</section>

<ng-template #noMusic>
  <span>{{ 'drawer.NoMusicInBase' | translate }}</span>
</ng-template>

<button mat-fab color="primary" (click)="random()">
  <mat-icon>refresh</mat-icon>
</button>
